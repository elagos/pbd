                    <option value = "0">------------------------------</option>
                    {% for subtipo in lista_subtipo %}
                    <optgroup label="{{ subtipo.nombre_subtipo }}">

                            {% endif %}
                        {% endfor %}
                    </optgroup> 
                    {% endfor %}
                </select>
                {% csrf_token %}
                <input type="hidden" name="editar_listo" value="{{ editar_listo }}">
                <input type="submit" name="submit" value="Escoger">
            </form>
