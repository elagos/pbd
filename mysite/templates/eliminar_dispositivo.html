<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Chipset">
    <!-- Todo el Estilo -->
    <title>Eliminar Dispositivo</title>

    <!-- DJANGO.CHOSEN -->
    <link rel="stylesheet" href="/media/chosen/docsupport/style.css">
    <link rel="stylesheet" href="/media/chosen/docsupport/prism.css">
    <link rel="stylesheet" href="/media/chosen/chosen.css">
    <script src="/media/chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="/media/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="/media/img/favico.png" type='image/x-icon'>
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript">
        $(".eliminar_disp").chosen(
            no_results_text: "No se ha encontrado nada con este nombre!"
        );
    </script>
</head>

<body>
    <h1>Eliminar dispositivo</h1>
            {% if success %}
                <h3>Dispositivo eliminado!</h3>
            {% endif %}
            {% if error %}
                <h3>ERROR: Debe elegir un dispositivo</h3>
            {% endif %}
            <form action="." method="POST">
                {% if lista_dispositivo %}
                <p>Producto a eliminar:</p>
                <select data-placeholder="Seleccione dispositivo" class="eliminar_disp" name="disp_elegido">
                    <option value=""></option>
                    {% for subtipo in lista_subtipo %}
                    <optgroup label="{{ subtipo.nombre_subtipo }}">
                        {% for dispositivo in lista_dispositivo %}
                            {% if dispositivo.subtipo_disp == subtipo %}
                            <option value="{{ dispositivo.id }}">{{ dispositivo.nombre_produc }}</option>
                            {% endif %}
                        {% endfor %}
                    </optgroup> 
                    {% endfor %}
                </select>
                {% endif %}
                {% csrf_token %}
                <br>
                <input type="submit" name="submit" value="Eliminar Subtipo">
            </form>
</body>
</html>
