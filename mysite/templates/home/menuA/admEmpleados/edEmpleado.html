{% extends 'home/menuA/admEmpleados.html' %}

{% block contenidoaEmp %}
<ul class="nav nav-pills nav-stacked"><li class="active"><a><b>Editar Empleado</b></a></li></ul>

{% if lista_empleados %}
	<form action="." method="POST">
		<table class="table table-bordered">
			<tr><th><label>Empleado:</label></th>
			<td><select name = "empleado"><option value = "VACIO">---------</option>
				{% for empleado in lista_empleados %}
				<option value = "{{ empleado.username }}">{{ empleado.first_name }} ({{empleado.username}})</option>
				{% endfor %}
			</select></td></tr>
			<tr><th><label for="id_name">Nombre Completo:</label></th><td><input id="id_name" type="text" name="name"/></td></tr>
			<tr><th><label for="id_rut">Rut:</label></th><td><input id="id_rut" type="text" name="rut"/></td></tr>
			<tr><th><label for="id_mail">E-Mail:</label></th><td><input id="id_mail" type="text" name="mail"/></td></tr>
			<tr><th><label for="">Es administrador:</label></th><td>
				<label class="radio"><input type="radio" name="optionsRadios" id="id_no" value="" checked>No modificar</label>
				<label class="radio"><input type="radio" name="optionsRadios" id="id_no" value="no">No</label>
				<label class="radio"><input type="radio" name="optionsRadios" id="id_si" value="si">Sí</label></td></tr>
            {% csrf_token %}
        </table>
    	<input type="submit" class="btn btn-success" name="submit" style="font-weight:bold;" value="Editar">
    </form>
{% else %}
    <div class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong><i class="icon-warning-sign"></i> Atencion!</strong> No hay empleados en la base de datos.
    </div>
{% endif %}

<a class="btn btn-warning pull-right" href="/menuA/admEmpleados/#menu" role="button"><i class="icon-chevron-left icon-white"></i> <b>Atrás</b></a>
{% endblock %}
