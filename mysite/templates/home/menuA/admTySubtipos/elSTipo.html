{% extends 'home/menuA/admTySubtipos.html' %}

{% block contenidoaTyS %}
<ul class="nav nav-pills nav-stacked"><li class="active"><a><b>Eliminar Subtipo</b></a></li></ul>

{% if lista_subtipos %}
	<form action="." method="POST">
		<table class="table table-bordered">
		    <tr><th><label>Subtipo:</label></th>
		    <td><select name = "subtipo">
		        <option value = "VACIO">---------</option>
		        {% for subtipo in lista_subtipos %}
		            <option value = "{{ subtipo.id }}">{{ subtipo.nombre_subtipo }}</option>
		        {% endfor %}
		    </select></td></tr>
		    {% csrf_token %}
		</table>
        <input type="submit" class="btn btn-success" name="submit" style="font-weight:bold;" value="Eliminar">
    </form>
{% else %}
    <div class="alert alert-danger">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong><i class="icon-warning-sign"></i> Atencion!</strong> No hay subtipos en la base de datos.
	</div>
{% endif %}

<a class="btn btn-warning pull-right" href="/menuA/admTySubtipos/#menu" role="button"><i class="icon-chevron-left icon-white"></i> <b>Atr√°s</b></a>
{% endblock %}
