{% extends 'home/menuA/admTySubtipos.html' %}

{% block contenidoaTyS %}
<ul class="nav nav-pills nav-stacked"><li class="active"><a><b>Editar Tipo</b></a></li></ul>

{% if lista_tipos %}
    <form action="." method="POST">
        <table class="table table-bordered">
            <tr><th><label>Tipo:</label></th>
            <td><select name = "tipo">
                <option value = "VACIO">---------</option>
                {% for tipo in lista_tipos %}
                    <option value = "{{ tipo.nombre_tipo }}">{{ tipo.nombre_tipo }}</option>
                {% endfor %}
            </select></td></tr>
            {{ editarTipoForm}}
            {% csrf_token %}
        </table>
    	<input type="submit" class="btn btn-success" name="submit" style="font-weight:bold;" value="Agregar">
    </form>
{% else %}
    <div class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong><i class="icon-warning-sign"></i> Atencion!</strong> No hay tipos en la base de datos.
    </div>
{% endif %}

<a class="btn btn-warning pull-right" href="/menuA/admTySubtipos/#menu" role="button"><i class="icon-chevron-left icon-white"></i> <b>Atr√°s</b></a>
{% endblock %}
