<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Chipset">
    <!-- Todo el Estilo -->
    <link rel="shortcut icon" href="/media/img/favico.png" type='image/x-icon'>
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <h1>Eliminar subtipo</h1>
            {% if success %}
                <h3>Subtipo eliminado!</h3>
            {% endif %}
            {% if error %}
                <h3>ERROR: Debe elegir un subtipo</h3>
            {% endif %}
            <form action="." method="POST">
                {% if lista_subtipos %}
                    <p>Nombre Subtipo:</p>
                        <select name = "subtipo">
                            <option value = "VACIO">-----------------</option>
                        {% for subtipo in lista_subtipos %}
                            <option value = "{{ subtipo.id }}">{{ subtipo.nombre_subtipo }}</option>
                        {% endfor %}
                        </select>
                    {% endif %}
                {% csrf_token %}
                <br>
                <input type="submit" name="submit" value="Eliminar Subtipo">
            </form>
            <br><br>
</body>
</html>
