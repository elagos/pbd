<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Chipset">
    <!-- Todo el Estilo -->
    <link rel="shortcut icon" href="/media/img/favico.png" type='image/x-icon'>
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <h1>Editar tipo</h1>
            {% if success %}
                <h3>Tipo editado exitosamente!</h3>
            {% endif %}
            <form action="." method="POST">
                {% if lista_tipos %}
                    <p>Nombre Tipo:</p>
                        <select name = "tipo">
                            <option value = "">-----------------</option>
                        {% for tipo in lista_tipos %}
                            <option value = "{{ tipo.nombre_tipo }}">{{ tipo.nombre_tipo }}</option>
                        {% endfor %}
                        </select>
                    {% endif %}
                {{ editarTipoForm.as_p}}
                {% csrf_token %}
                <input type="submit" name="submit" value="Editar Tipo">
            </form>
            <br><br>
</body>
</html>
